<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="asset/style1.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <!-- Main Background -->
    <div class="main-background">
        <img src="login.img/Autumn Background2.jpg" class="bg">
    </div>
    <!-- Animasi Daun -->
    <div class="leaves">
        <div class="set">
            <div class="animate"><img src="login.img/Leaf1.png"></div>
            <div class="animate"><img src="login.img/Leaf2.png"></div>
            <div class="animate"><img src="login.img/Leaf3.png"></div>
            <div class="animate"><img src="login.img/Leaf2.png"></div>
            <div class="animate"><img src="login.img/Leaf1.png"></div>
            <div class="animate"><img src="login.img/Leaf3.png"></div>
            <div class="animate"><img src="login.img/Leaf1.png"></div>
            <div class="animate"><img src="login.img/Leaf3.png"></div>
            <div class="animate"><img src="login.img/Leaf3.png"></div>
        </div>
    </div>
    <!-- Background Shape -->
    <div class="background">
        <div class="shape"></div>
    </div>
    <form>
        <div class="logo">
            <img src="login.img/Logo Skensa.png">
        </div>
        <h3>Sign In</h3>
    <div class="content">
        <label for="username"><i class="fa-solid fa-user"></i>  Username</label>
        <input required type="text" placeholder="Email or Username"><br />
        <label for="password"><i class="fa-solid fa-shield-halved"></i>  Password</label>
        <input required type="password" placeholder="Password">
    </div>
    <!-- Login Page -->
        <div>
            <button>Login</button><br />
        </div>
        <p>Or</p>
        <div class="social">
            <a href="#"><i class="fa-brands fa-twitter-square"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </form>
    <script src="main1.js"></script>
</body>
</html>
